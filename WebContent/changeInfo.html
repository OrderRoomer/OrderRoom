<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-white card-color">
                    <label class="card-title">修改个人信息</label>
                </div>
                <div class="card-body">
                    <form method="post" action="#">
                        <div class="form-group">
                            <label for="tName">老师姓名:</label>
                            <input type="text" class="form-control" id="tName" name="tName" placeholder="输入老师姓名">
                        </div>
                        <div class="form-group">
                            <label for="tPhoneNum">联系电话:</label>
                            <input type="number" class="form-control" id="tPhoneNum" name="tPhoneNum" placeholder="输入老师电话">
                        </div>
                        <div class="form-group">
                            <label for="tMail">邮箱:</label>
                            <input type="email" class="form-control" id="tMail" name="tMail" placeholder="输入邮箱">
                        </div>
                        <button type="submit" class="btn btn-primary">修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
