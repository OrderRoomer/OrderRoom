<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-white card-color">
                    <label class="card-title">填写预约信息</label>
                </div>
                <div class="card-body">
                    <form method="post" action="#">
                        <div class="form-group">
                            <label for="name">联系人姓名:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="输入联系人姓名">
                        </div>
                        <div class="form-group">
                            <label for="phoneNum">联系电话:</label>
                            <input type="number" class="form-control" id="phoneNum" name="phoneNum" placeholder="输入联系人电话">
                        </div>
                        <div class="form-group">
                            <label for="state">使用说明:</label>
                            <textarea class="form-control" id="state" name="state" placeholder="输入使用说明（请务必留下联系人手机号以及用途。会议结束后请尽快将会议室钥匙归还原处。不符合规定的预订将予以取消！）"></textarea>
                        </div>
                        <div class="form-group w-50">
                            <label for="selectRoom">会议室:</label>
                            <select class="form-control" id="selectRoom" name="selectRoom">
                                <option>行政辅楼1楼会议室</option>
                                <option>行政辅楼222会议室</option>
                                <option>行政辅楼215会议室</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>选择日期：</label>
                            <!--可以通过min和max属性限制选择的日期-->
                            <input class="form-check" type="date" id="selectDate" name="selectDate" min="" max="">
                        </div>
                        <div class="form-group w-50">
                            <label for="selectTime">选择时间段(按住 shift 键，可以选取多个选项):</label>
                            <select multiple class="form-control" id="selectTime" name="selectTime">
                                <option>8:00</option>
                                <option>9:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                            </select>
                        </div>

                        <!--        <div class="form-check">-->
                        <!--            <label class="form-check-label">-->
                        <!--                <input class="form-check-input" type="checkbox"> Remember me-->
                        <!--            </label>-->
                        <!--        </div>-->
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
